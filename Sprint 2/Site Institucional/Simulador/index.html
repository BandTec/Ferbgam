<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Simulador Financeiro</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' media='screen' href='css/estilo.css'>
    <script src='main.js'></script>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
</head>

<body>
    <section class="section-simulador">
        <div class="container-section-simulador">
            <div class="div-logo-section-simulador">
                <img class="logo-section-simulador" src="img/logo-relax.png" alt="">
                <br>
                <h3 class="subtitulo-simulador">Simule seu investimento com a <b>FERBGAM</b></h3>
            </div>
            <form action="" class="form-section-simulador">
                <label> Qual o nome da sua empresa?</label>
                <br>
                <input placeholder="Nome da empresa" autofocus>
                <br>
                <label>Quantos funcionarios tem sua empresa?</label>
                <br>
                <input placeholder="Quantidade de funcionarios">
                <br>
                <label>Qual a média salarial?</label>
                <br>
                <input placeholder="Média salarial">
                <br>
                <label>Quantos metros quadrados tem o ambiente?</label>
                <br>
                <input placeholder="Quantidade de m²">
                <br>
                <button onclick="" class="btn-simulador">Análisar</button>
            </form>
        </div>
    </section>
</body>

</html>
