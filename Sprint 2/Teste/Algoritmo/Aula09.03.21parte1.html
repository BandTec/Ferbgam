<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 20</title>
    <style>
        #div_verdade{
            display: none;
        }
    </style>
</head>
<body>
    <h2>Verdades secretas</h2>
    <button id="botao1" onclick="mostrar_verdade()">Ver Verdades</button>
    <button id="botao2" onclick="esconder_verdade()">Esconder Verdades</button>
    <br><br>
    <div id="div_verdade">
        Você é gay!!!
    </div>
</body>
</html>
<script>
function mostrar_verdade() {
    div_verdade.style.display='block';
    botao1.style.display='none'
    botao2.style.display='block'
}

function esconder_verdade() {
    div_verdade.style.display='none'
    botao2.style.display='none'
    botao1.style.display='block'
}
</script>
