<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 21</title>
    <style>
      body{
          text-align: center;
      }

      
    </style>
</head>
<body>
   <button onclick="mostrar_gato()">Mostrar Gato</button>
   <button onclick="mostrar_sapo()" >Mostrar Sapo</button>
   <button onclick="mostrar_flor()">Mostrar Flor</button>
   <br><br>
   <img id="img1" style="height: 100px; display: none;" src="https://images.freeimages.com/images/small-previews/389/mitze-1380778.jpg">
   <img id="img2" style="height: 100px; display: none;" src="https://images.freeimages.com/images/small-previews/e71/frog-1371919.jpg">
   <img id="img3" style="height: 100px; display: none;" src="https://images.freeimages.com/images/small-previews/a0c/daffodil-1378489.jpg">
</body>
</html>
<script>
function mostrar_gato() {
    img1.style.display='inline';
    img2.style.display='none';
    img3.style.display='none';
}
function mostrar_sapo() {
    img2.style.display='inline';
    img1.style.display='none';
    img3.style.display='none';
}
function mostrar_flor() {
    img3.style.display='inline';
    img2.style.display='none';
    img1.style.display='none';
}
</script>
