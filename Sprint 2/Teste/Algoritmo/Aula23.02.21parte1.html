<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula12</title>
</head>

<body>
    Era uma vez... <button onclick="continuar()">Continuar</button>
    <Span id="span_continuacao"></Span> <br>
    <button onclick="Outracoisaai ()">Outra coisa ai</button>
    <span id="span_continuacao2"></span>

</body>

</html>
<script>
    function continuar() {
        span_continuacao.innerHTML = "qualquer coisa ai"
    }

    function Outracoisaai() {
        span_continuacao2.innerHTML = "mais uma coisa ai"
    }
</script>
