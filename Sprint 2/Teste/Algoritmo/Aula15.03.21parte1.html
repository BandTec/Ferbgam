<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 23</title>
    <style>
        body {
            text-align: center;
        }
    </style>
</head>

<body>
    Voçê já clicou <b id="b_vezes">0</b> vezes
    <br><br>
    <button onclick="clica_em_mim()">Clica</button>
    <br><br>
    <button onclick="limpar()">Limpar</button>
</body>

</html>
<script>
    var vezes = 0;

    function clica_em_mim() {
        vezes++;
        b_vezes.innerHTML = vezes
    }

    function limpar() {
        vezes = 0;
        b_vezes.innerHTML = vezes
    }
</script>
